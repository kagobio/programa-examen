<div class="flex justify-start">
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    class="flex flex-col p-3 sm:p-5 rounded bg-gray-700 shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3 sm:mx-auto text-center space-y-4 md:mt-5"
  >
    <h2 class="text-2xl text-white">Log Calorie Intake</h2>

    <div class="flex flex-col">
      <h1 class="text-white text-left">Meal</h1>
      <input
        [(ngModel)]="calorias.comida"
        name="comida"
        id="comida"
        class="p-2 rounded bg-gray-800 text-white w-full"
        placeholder="Enter meal name"
        required
      />
    </div>
    <div class="flex flex-col">
      <h1 class="text-white text-left">Calories</h1>
      <input
        [(ngModel)]="calorias.calorias"
        name="calorias"
        id="calorias"
        class="p-2 rounded bg-gray-800 text-white w-full"
        placeholder="Enter calories"
        required
      />
    </div>
    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Agregar Comida
      </button>
    </div>
    <div *ngIf="formInvalid" class="text-red-500">
      Todos los campos son obligatorios
    </div>
  </form>
</div>
