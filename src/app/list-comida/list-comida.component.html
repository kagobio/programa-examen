<div class="flex flex-col space-y-2">
  <div
    *ngIf="calorias.length > 0"
    class="flex flex-col p-5 rounded bg-gray-700 shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3 sm:mx-auto text-center space-y-4 md:mt-5"
  >
    <h1 class="text-4xl text-white">Historical Data</h1>
    <div
      class="hidden sm:grid sm:grid-cols-7 gap-3 px-2 text-white font-thin text-lg lg:gap-4 xl:gap-5"
    >
      <span>Comida</span>
      <span>Calorias</span>
      <span>Gusta</span>
      <span>No gusta</span>
    </div>
    <ul class="flex flex-col p-2 rounded w-full text-center mt-4 space-y-2">
      <li
        *ngFor="let calorias of calorias"
        class="grid grid-cols-1 sm:grid-cols-7 gap-1 sm:gap-2 items-center bg-gray-800 text-white rounded p-2 text-sm sm:text-base"
      >
        <p class="sm:text-left">{{ calorias.comida }}</p>
        <p class="sm:text-left">{{ calorias.calorias }}</p>
        <div class="flex justify-center sm:block">
          <input
            type="checkbox"
            [checked]="calorias.gusta"
            (change)="marcarMegusta(2)"
            class="mx-auto"
          />
        </div>
        <div class="flex justify-center sm:block">
          <input
            type="checkbox"
            [checked]="calorias.gusta"
            (change)="marcarNoGusta(1)"
            class="mx-auto"
          />
        </div>
        <div class="flex justify-center sm:block">
          <button
            class="bg-red-500 p2 rounded text-white hover:bg-red-700"
            (click)="deleteCalorias(calorias.id)"
          >
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
